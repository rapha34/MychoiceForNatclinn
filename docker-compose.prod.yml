services:
  db:
    image: mariadb:11.4
    container_name: mychoice-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: mychoice_v2
      MARIADB_USER: mychoice
      MARIADB_PASSWORD: change-me-db-password
      MARIADB_ROOT_PASSWORD: change-me-root-password
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mychoice_db_data:/var/lib/mysql
      - ./mychoice-backend/db/sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mychoice-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/mychoice_v2
      SPRING_DATASOURCE_USERNAME: mychoice
      SPRING_DATASOURCE_PASSWORD: change-me-db-password
      SERVER_PORT: 9090
    ports:
      - "127.0.0.1:9090:9090"

volumes:
  mychoice_db_data:
